<div
  class="blank-layout-container justify-content-center align-items-center bg-light-primary"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <img
              src="./assets/images/logos/logo.png"
              class="align-middle m-2"
              alt="logoISA"
            />
          </div>

          <form
            class="m-t-30"
            [formGroup]="formLogin"
            autocomplete="off"
            (ngSubmit)="onSubmit()"
          >
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Correo Electronico:</mat-label
            >
            <comp-input
              [control]="formUtilities.getControl(formLogin, 'email')"
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              label="Correo Electronico"
            ></comp-input>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Contrase単a:</mat-label
            >

            <comp-input
              [control]="formUtilities.getControl(formLogin, 'password')"
              type="password"
              id="password"
              name="password"
              placeholder="********"
              label="Contrase単a"
            ></comp-input>
            <div class="d-flex align-items-center m-b-12">
              <!--<mat-checkbox color="primary">Recuerdame</mat-checkbox> -->
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >多Olvido su contrase単a?</a
              >
            </div>
            <button
              [routerLink]="['/']"
              mat-flat-button
              color="primary"
              class="w-100"
              [disabled]="loadingSaving"
            >
              Iniciar Session
              <i-tabler name="rotate" *ngIf="loadingSaving"></i-tabler>
            </button>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
